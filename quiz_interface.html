<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface - AI Coder</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar for easy navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AI Coder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quiz_creation_interface.html">Create Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quiz_interface.html">Take Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area for taking a quiz -->
    <div class="container mt-4">
        <h2>Take the Quiz</h2>
        <form id="quizForm">
            <!-- Mock Data for Questions -->
            <div id="quizContent"></div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit Quiz</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock data for quiz questions
        const mockQuizData = [
            {
                questionText: "What is the Superman's homeworld?",
                questionType: "multiple-choice",
                options: ["Crouton", "Krypton", "Ohio", "Gotham City"]
            },
            {
                questionText: "True or False: Shawshank Redemption is the best movie ever.",
                questionType: "true-false",
                options: ["True", "False"]
            },
            {
                questionText: "Is Jayson Tatum the best NBA player right now?",
                questionType: "short-answer",
                options: []
            }
        ];

        // Render mock quiz data
        function renderQuiz(quizData) {
            const quizContent = document.getElementById('quizContent');
            quizData.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-4';

                let questionHTML = `<h5>Question ${index + 1}: ${question.questionText}</h5>`;

                if (question.questionType === "multiple-choice") {
                    question.options.forEach((option, i) => {
                        questionHTML += `
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question${index}" id="option${index}_${i}">
                                <label class="form-check-label" for="option${index}_${i}">
                                    ${option}
                                </label>
                            </div>
                        `;
                    });
                } else if (question.questionType === "true-false") {
                    question.options.forEach((option, i) => {
                        questionHTML += `
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question${index}" id="option${index}_${i}">
                                <label class="form-check-label" for="option${index}_${i}">
                                    ${option}
                                </label>
                            </div>
                        `;
                    });
                } else if (question.questionType === "short-answer") {
                    questionHTML += `
                        <div class="mb-3">
                            <input type="text" class="form-control" id="answer${index}" placeholder="Enter your answer here">
                        </div>
                    `;
                }

                questionDiv.innerHTML = questionHTML;
                quizContent.appendChild(questionDiv);
            });
        }

        // Initialize quiz rendering with mock data
        renderQuiz(mockQuizData);

        // Mock form submission
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Quiz submitted successfully with mock data!');
        });
    </script>
</body>
</html>
