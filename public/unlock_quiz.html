<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="candidate_login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Unlock Your Quiz</h2>
        <p>Please enter the quiz key sent to your email to begin.</p>
        <form id="unlockForm">
            <div class="mb-3">
                <label for="quizKey" class="form-label">Quiz Key</label>
                <input type="text" class="form-control" id="quizKey" placeholder="Enter your quiz key" required>
            </div>
            <button type="submit" class="btn btn-primary">Unlock Quiz</button>
        </form>
    </div>

    <script src="unlock_quiz.js"></script>
</body>
</html>
