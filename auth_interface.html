<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - AI Coder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <h2 class="mt-5">Sign Up</h2>
        <form id="signUpForm">
            <div class="mb-3">
                <label for="signUpName" class="form-label">Name</label>
                <input type="text" class="form-control" id="signUpName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="signUpEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signUpPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signUpPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <script>
        // Mock Login Logic
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (email === 'test@example.com' && password === 'password') {
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials.');
            }
        });

        // Mock Sign-Up Logic
        document.getElementById('signUpForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Sign-up successful! Please login.');
        });
    </script>
</body>
</html>
